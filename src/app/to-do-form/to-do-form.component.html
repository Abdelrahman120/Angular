<div class="bg-primary container mt-5">
  <h1 class="text-center text-white">To DO APP!</h1>
  <h2 class="text-start text-black">ToDoForm</h2>
  <p class="text-end text-white">Add New To Do</p>
  <div class="input-group mb-3">
    <input type="text" class="form-control" [(ngModel)]="newTask" placeholder="Enter New Task">
    <button class="btn btn-outline-secondary text-white" (click)="addTask()">Add</button>
  </div>
</div>
