<div class="container mt-2">
  <h2 class="text-center text-secondary">Let's Get Some Work Done</h2>
  <h3 class="text-start text-black">ToDoList</h3>
  @for(task of tasks; track $index){
  <div class="task-item">
    <p>{{ task.text }}</p>
    <button class="btn" [ngClass]="{'btn-primary': task.completed, 'btn-success': !task.completed}"
      (click)="toggleTask($index)">
      {{ task.completed ? 'Undo' : 'Completed' }}
    </button>
    <button class="btn btn-danger mx-2" (click)="deleteTask($index)">Delete</button>
  </div>
  }
</div>
